name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"

      - uses: extractions/setup-just@v2

      - run: composer install --no-interaction

      - run: just check

      - run: php bin/benchmark build
